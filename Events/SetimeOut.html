<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Set-Time Out Function</h1>
    <button id="stop">Stop</button>
</body>
<script>
    let check = function(){
        document.getElementById('h1').innerHTML = "Welcome Pranjal How Are u ?"
    }
   
   const chnageme =  setTimeout(check , 2000);

   document.querySelector('#stop').addEventListener('click' , ()=>{
       clearTimeout(chnageme);
       console.log('Stopped');
   })
   
</script>
</html
