<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div class="insert"></div>
  <body>
    <script>
      const ins = document.querySelector(".insert");
      window.addEventListener("keydown", (e) => {
        ins.innerHTML = `
             <div class ='color'>
                
                <table>
  <tr>
    <th>key</th>
    <th>keycode</th>
    <th>code</th>
  </tr>
  <tr>
    <td>${e.key === '' ? 'Space' : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
</div>`;
      });
    </script>
  </body>
</html>
